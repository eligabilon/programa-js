<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="generator" content="Hugo 0.98.0">
		<title>Login</title>
		<link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="signin.css" rel="stylesheet">

	</head>
	<body >
		<main class="form-signin w-100 m-auto">
			<form action="pricing.html">

				<h1 class="h3 mb-3 fw-normal">Faca seu login</h1>

				<div class="form-floating">
					<input type="email" class="form-control" id="floatingInput" placeholder="seuemail@mail.com">
					<label for="floatingInput">Email</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="sua senha">
					<label for="floatingPassword">Senha</label>
				</div>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember">Lembrar-me
					</label>
				</div>

				<button class="w-100 btn btn-log btn-primary" type="submit">Logar no sistema</button>
				<p class="mt-5 mb-3 text-muted">&copy;2022 - Todos os direitos reservados. </p>

			</form>
		</main>

	</body>

</html>
